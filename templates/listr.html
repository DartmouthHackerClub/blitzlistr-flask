<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="http://bootstrap.hackdartmouth.org/assets/css/bootstrap.css">
		<title>Blitz List Maker</title>
	</head>
	<body>
		<div class="container">
			<div class="col col-lg-6 col-offset-3">
				<div class="row">
					<h1 class="page-header"><a href="/">Blitz List Maker</a></h1>
				</div>

				<div class="row">
					{% if err_msg %}
					<div class="alert">
						<button type="button" class="close" data-dismiss="alert">&times;</button>
						<strong>Error:</strong> {{ err_msg }}
					</div>
					{% endif %}
					{% if conflict_string %}
					<div class="alert">
						<button type="button" class="close" data-dismiss="alert">&times;</button>
						<strong>Multiple results found:</strong> {{ conflict_string }}
					</div>
					{% endif %}
					{% if not_founds_string %}
					<div class="alert">
						<button type="button" class="close" data-dismiss="alert">&times;</button>
						<strong>Zero results found:</strong> {{ not_founds_string }}
					</div>
					{% endif %}
				</div>

				{% if to_string %}
				<div class="row">
					<pre>{{ to_string }}</pre>
					<hr />
				</div>
				{% endif %}

				<div class="row">
					<form method="post">
						<textarea rows="10" name="qlist_txt" placeholder="Enter list of names...">{{ qlist_txt }}</textarea>

						<p>
							<div class="pull-right">
								<div class="btn-group" data-toggle="buttons-radio">
									<label class="btn btn-default {% if separator != ',' %}active{% endif %}">
										<input type="radio" name="separator" value=";" {% if separator != ',' %}checked{% endif %}> Semicolon
									</label>
									<label class="btn btn-default {% if separator == ',' %}active{% endif %}">
										<input type="radio" name="separator" value="," {% if separator == ',' %}checked{% endif %}> Comma
									</label>
								</div>
								<button class="btn btn-primary" type="submit">Make List</button>
							</div>
						</p>
					</form>
				</div>
			</div>
		</div>

		<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
		<script src="http://bootstrap.hackdartmouth.org/assets/js/bootstrap.js"></script>
	</body>
</html>
